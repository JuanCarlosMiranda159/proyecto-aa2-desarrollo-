<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Cafetería Virtual</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Enlazar el archivo JavaScript -->
</head>
<body>
    <div class="login-container">
        <h2>Bienvenido a Caffesito</h2>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <button id="btn-ingresar" class="btn-ingresar">Ingresar</button>
        <button type="button" class="btn-crear-cuenta">Crear Cuenta</button>
    </div>
    <script src="ingreso.js"></script>
</body>
</html>
