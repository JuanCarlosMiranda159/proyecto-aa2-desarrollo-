<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="archivo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Gestión de Productos - Caffecito</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1 class="titulo-caffecito">Caffecito - Gestión de Productos</h1>
    
    <!-- Nombre de usuario -->
    <div id="usuario-contenedor">
        <h2 id="nombre-usuario">Bienvenido, <span id="nombre-usuario-span"></span></h2>
    </div>

    <div class="contenedor">
        <h2>Ingrese los datos del producto</h2>

        <!-- Inputs para cada categoría -->
        <input type="text" id="comida" placeholder="Comida (ej. Lenteja)" class="form-control my-2">
        <input type="text" id="postre" placeholder="Postre (ej. Helado)" class="form-control my-2">
        <input type="text" id="ensalada" placeholder="Ensalada (ej. César)" class="form-control my-2">
        <input type="text" id="bebida" placeholder="Bebida (ej. Jugo)" class="form-control my-2">
        <input type="text" id="extra" placeholder="Extra (ej. Pan)" class="form-control my-2">
        
        <button class="btn btn-primary" id="guardar-producto" onclick="guardarProductos()">Guardar Productos</button>

        <!-- Tabla para mostrar los productos -->
       
    </div>

    <script src="pedido.js"></script>
</body>
</html>
